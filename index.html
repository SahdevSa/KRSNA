      // FadeIn Animation Component using IntersectionObserver
      const FadeIn = ({
        children,
        delay = 0,
        direction = 'up',
        className = ''
      }) => {
        const [isVisible, setIsVisible] = useState(false)
        const domRef = useRef()

        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setIsVisible(true)
                  observer.unobserve(entry.target)
                }
              })
            },
            { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
          )

          const current = domRef.current
          if (current) observer.observe(current)

          return () => {
            if (current) observer.unobserve(current)
          }
        }, [])

        const getTransform = () => {
          if (direction === 'up') return 'translateY(30px)'
          if (direction === 'down') return 'translateY(-30px)'
          if (direction === 'left') return 'translateX(30px)'
          if (direction === 'right') return 'translateX(-30px)'
          return 'none'
        }

        return (
          <div
            ref={domRef}
            className={`${className} transition-all duration-1000 ease-out`}
            style={{
              opacity: isVisible ? 1 : 0,
              transform: isVisible ? 'none' : getTransform(),
              transitionDelay: `${delay}ms`
            }}
          >
            {children}
          </div>
        )
      }
